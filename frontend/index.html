
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
</head>
<body>
    <h1>Hello from the frontend!</h1>
    <p id="api-response"></p>
    <script>
        fetch('/api')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').textContent = data.message;
            });
    </script>
</body>
</html>
